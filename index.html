<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN Timeline</title>

    <link rel="stylesheet" href="style.css">
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Lustria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicons/favicon-32x32.png">

    <link rel="manifest" href="./icons/favicons/site.webmanifest">

    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <img id="gen-logo" src="./icons/global-ecovillage-network-logo.png" alt="Global Ecovillage Network Logo">
        <h1>GEN's Timeline</h1>
        <h2>Stories of community</h2>
      </header>

      <main>
        <div class="forms">
          <div id="request-change-box">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScmVa1--y9-WYz6NVIZCfoPcrjs4p6jCKHPflTsWNTaCY25vw/viewform" target="_blank" rel="noopener noreferrer">
              <img id="raising-hand-icon" src="./icons/raising-hand-transparent.png" alt="Raising hand icon">
              <span id="request-change-text">I want to add / modify an entry</span>
            </a>
          </div>

          <form id="timeline-form">
            <fieldset class="radio-group">
              <legend>Select Database:</legend>
              <label>
                <input type="radio" name="database-selection" value="GENInternationalData" checked>
                GEN International
              </label>
              <label>
                <input type="radio" name="database-selection" value="AHisStoryData">
                A His-Story of GEN by Albert Bates
              </label>
              <label>
                <input type="radio" name="database-selection" value="NextGENData">
                NextGEN Story
              </label>
            </fieldset>

            <div class="date-range">
              <label for="start-year">Start Year:</label>
              <select name="year" id="start-year" title="Select start year">
                <option value="1977">1977</option>
                <option value="1978">1978</option>
                <option value="1979">1979</option>
                <option value="1980">1980</option>

                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>

              <label for="end-year">End Year:</label>
              <select name="year" id="end-year" title="Select end year">
                <option value="1977">1977</option>
                <option value="1978">1978</option>
                <option value="1979">1979</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>

                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option selected value="2023">2023</option>
              </select>
            </div>

            <div class="keyword-filter">
              <label for="written-tag-input">Keyword filter:</label>
              <input type="text" id="written-tag-input" name="written-tag-input">
              <button type="button" id="add-keyword" class="icon-button" aria-label="Add keyword">
                <img src="./icons/add-100-transparent.png" alt="Add" class="plus-minus-signs">
              </button>
            </div>

            <div id="keywords-list"></div>

            <button type="button" id="generate-button" class="button">Generate Timeline</button>
          </form>
        </div>

        <div id="alert-messages">
          <p id="no-events" hidden>There are no events that match the selected filters</p>
        </div>

        <div id='timeline-embed' style="width: 100%; height: 800px"></div>
      </main>
    </div>

    <div id="timeline-scripts"></div>
    <script src="./data.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
