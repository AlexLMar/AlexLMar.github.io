<!DOCTYPE html>
<html>
  <head>
    <title>GEN Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Lustria&display=swap" rel="stylesheet">
  </head>

  <body>

    <h1>GEN's Timeline</h1>
    <h2>Stories of community</h2>

    <div id="forms">

      <form method="" action="#">

        <!-- Filtering to include: date, searchbox, checkboxes-->
        <!-- What is "unknown term"?, you can learn here: ... -->
        <!-- Fork learning system? -->

        <!--
        <input type="checkbox" name="breakfast" value="bacon">Bacon<br>

        <input type="checkbox" name="breakfast" value="cheese">Cheese<br>

        <label for="id-of-datalis">You can enter the filtering tags:</label>
        <input list="id-of-datalist">
        <br>
        -->
        <label for="start">Start date:</label>

        <input type="date" id="start" name="filter-start"
        value="1983-01-01"
        min="1983-01-01" max="2022-12-31">
        <br>

        <label for="end">End date:</label>

        <input type="date" id="end" name="filter-end"
        value="2022-12-31"
        min="1983-01-01" max="2022-12-31">
        <br>

        <label for="id-of-datalist">Filtering tags:</label>
        <input list="id-of-datalist">
        <br>
        <!--Include name in datalist?-->
        <datalist id="id-of-datalist">
          <option value="tag suggestion 1">
          <option value="tag suggestion 2">
        </datalist>

        <input class="button" type="submit" value="Generate Timeline">
        <br>

        <hr>

        <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1T9rjlfxmiSLcsDcWv6g3vOM8iXlhhnn8-L979UvwRgw&font=Lustria-Lato&lang=en&initial_zoom=0&height=1000' width='100%' height='1000' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>

        <!--Can set conditions to the data submitted by seeting attributes such as required, max, min, maxlength, minlength, 'pattern' to match regular expressions, and others-->

      </form>

    </div>

  </body>
</html>
